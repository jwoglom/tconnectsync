[metadata]
name = tconnectsync
version = 0.7.1
author = James Woglom 
author_email = j@wogloms.net
description = Syncs Tandem t:connect pump data to Nightscout for the t:slim X2
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jwoglom/tconnectsync
project_urls =
    Bug Tracker = https://github.com/jwoglom/tconnectsync/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = .
packages = find:
python_requires = >=3.6
install_requires =
    requests
    bs4
    arrow
    lxml
    python-dotenv

[options.packages.find]
where = .
exclude =
    tests*
    scripts*

[options.entry_points]
console_scripts =
    tconnectsync = tconnectsync:main
